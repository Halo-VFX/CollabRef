name: Build CollabRef

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          libqt6websockets6-dev \
          libgl1-mesa-dev \
          libxkbcommon-dev \
          libxcb-cursor0 \
          patchelf

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Package with Qt Libraries
      run: |
        mkdir -p CollabRef-Linux/lib
        cp build/CollabRef CollabRef-Linux/
        
        # Use ldd to find ALL dependencies and copy them
        echo "Finding dependencies..."
        ldd build/CollabRef | grep "=> /" | awk '{print $3}' | while read lib; do
          # Skip system libs that are everywhere (libc, libm, libpthread, etc)
          case "$lib" in
            /lib/x86_64-linux-gnu/libc.so*) continue ;;
            /lib/x86_64-linux-gnu/libm.so*) continue ;;
            /lib/x86_64-linux-gnu/libpthread*) continue ;;
            /lib/x86_64-linux-gnu/libdl*) continue ;;
            /lib/x86_64-linux-gnu/librt*) continue ;;
            /lib/x86_64-linux-gnu/libgcc*) continue ;;
            /lib/x86_64-linux-gnu/ld-linux*) continue ;;
          esac
          echo "Copying: $lib"
          cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
        done
        
        # Copy Qt plugins
        QT_PLUGIN_PATH=$(qmake6 -query QT_INSTALL_PLUGINS)
        mkdir -p CollabRef-Linux/plugins/platforms
        mkdir -p CollabRef-Linux/plugins/xcbglintegrations
        mkdir -p CollabRef-Linux/plugins/imageformats
        mkdir -p CollabRef-Linux/plugins/tls
        cp $QT_PLUGIN_PATH/platforms/libqxcb.so CollabRef-Linux/plugins/platforms/ || true
        cp $QT_PLUGIN_PATH/xcbglintegrations/* CollabRef-Linux/plugins/xcbglintegrations/ 2>/dev/null || true
        cp $QT_PLUGIN_PATH/imageformats/* CollabRef-Linux/plugins/imageformats/ 2>/dev/null || true
        cp $QT_PLUGIN_PATH/tls/* CollabRef-Linux/plugins/tls/ 2>/dev/null || true
        
        # Copy plugin dependencies too
        find CollabRef-Linux/plugins -name "*.so" -exec ldd {} \; 2>/dev/null | grep "=> /" | awk '{print $3}' | sort -u | while read lib; do
          case "$lib" in
            /lib/x86_64-linux-gnu/libc.so*) continue ;;
            /lib/x86_64-linux-gnu/libm.so*) continue ;;
            /lib/x86_64-linux-gnu/libpthread*) continue ;;
            /lib/x86_64-linux-gnu/libdl*) continue ;;
          esac
          if [ ! -f "CollabRef-Linux/lib/$(basename $lib)" ]; then
            echo "Copying plugin dep: $lib"
            cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
          fi
        done
        
        # Copy docs
        cp README.md CollabRef-Linux/
        cp LINUX.md CollabRef-Linux/ 2>/dev/null || true
        cp TEAM_SETUP.md CollabRef-Linux/ 2>/dev/null || true
        cp -r resources CollabRef-Linux/
        
        # Create launcher script
        echo '#!/bin/bash' > CollabRef-Linux/CollabRef.sh
        echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> CollabRef-Linux/CollabRef.sh
        echo 'export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"' >> CollabRef-Linux/CollabRef.sh
        echo 'export QT_PLUGIN_PATH="$DIR/plugins"' >> CollabRef-Linux/CollabRef.sh
        echo 'export QT_QPA_PLATFORM_PLUGIN_PATH="$DIR/plugins/platforms"' >> CollabRef-Linux/CollabRef.sh
        echo 'exec "$DIR/CollabRef" "$@"' >> CollabRef-Linux/CollabRef.sh
        chmod +x CollabRef-Linux/CollabRef.sh
        chmod +x CollabRef-Linux/CollabRef
        
        # List what we bundled
        echo "=== Bundled libraries ==="
        ls -la CollabRef-Linux/lib/
        
        tar -czvf CollabRef-Linux-x64.tar.gz CollabRef-Linux

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Linux-x64
        path: CollabRef-Linux-x64.tar.gz

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package
      shell: pwsh
      run: |
        mkdir CollabRef-Windows
        cp build/Release/CollabRef.exe CollabRef-Windows/
        cp README.md CollabRef-Windows/
        
        # Deploy Qt DLLs
        & windeployqt CollabRef-Windows/CollabRef.exe --release --no-translations
        
        Compress-Archive -Path CollabRef-Windows -DestinationPath CollabRef-Windows-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Windows-x64
        path: CollabRef-Windows-x64.zip

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
