name: Build CollabRef

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container: rockylinux:8
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        dnf install -y epel-release
        dnf install -y gcc gcc-c++ cmake make git
        dnf install -y qt5-qtbase-devel qt5-qtwebsockets-devel
        dnf install -y mesa-libGL-devel libxkbcommon-devel
        dnf install -y libxcb-devel xcb-util xcb-util-image xcb-util-keysyms xcb-util-renderutil xcb-util-wm

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DQT_VERSION_MAJOR=5

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Package with Libraries
      run: |
        mkdir -p CollabRef-Linux/lib
        cp build/CollabRef CollabRef-Linux/
        
        # Use ldd to find dependencies
        echo "Finding dependencies..."
        for lib in $(ldd build/CollabRef | grep "=> /" | awk '{print $3}' | sort -u); do
          case "$(basename $lib)" in
            libc.so*|libm.so*|libpthread*|libdl*|librt*|ld-linux*) continue ;;
          esac
          echo "Copying: $lib"
          cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
        done
        
        # Copy Qt5 plugins
        QT_PLUGIN_PATH=/usr/lib64/qt5/plugins
        mkdir -p CollabRef-Linux/plugins/platforms
        mkdir -p CollabRef-Linux/plugins/imageformats
        mkdir -p CollabRef-Linux/plugins/xcbglintegrations
        mkdir -p CollabRef-Linux/plugins/platforminputcontexts
        cp $QT_PLUGIN_PATH/platforms/libqxcb.so CollabRef-Linux/plugins/platforms/ || true
        cp $QT_PLUGIN_PATH/imageformats/*.so CollabRef-Linux/plugins/imageformats/ 2>/dev/null || true
        cp $QT_PLUGIN_PATH/xcbglintegrations/*.so CollabRef-Linux/plugins/xcbglintegrations/ 2>/dev/null || true
        cp $QT_PLUGIN_PATH/platforminputcontexts/*.so CollabRef-Linux/plugins/platforminputcontexts/ 2>/dev/null || true
        
        # Copy ALL xcb and X11 related libraries
        echo "Copying X11/xcb libraries..."
        for lib in /usr/lib64/libxcb*.so* /usr/lib64/libX*.so* /usr/lib64/libxkb*.so*; do
          [ -f "$lib" ] && cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
        done
        
        # Copy ALL Qt5 libraries (including private ones needed by plugins)
        echo "Copying all Qt5 libraries..."
        for lib in /usr/lib64/libQt5*.so*; do
          [ -f "$lib" ] && cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
        done
        
        # Copy plugin dependencies
        echo "Finding plugin dependencies..."
        for plugin in $(find CollabRef-Linux/plugins -name "*.so" 2>/dev/null); do
          echo "Checking: $plugin"
          for lib in $(ldd "$plugin" 2>/dev/null | grep "=> /" | awk '{print $3}'); do
            case "$(basename $lib)" in
              libc.so*|libm.so*|libpthread*|libdl*) continue ;;
            esac
            if [ ! -f "CollabRef-Linux/lib/$(basename $lib)" ]; then
              echo "  Copying: $lib"
              cp -L "$lib" CollabRef-Linux/lib/ 2>/dev/null || true
            fi
          done
        done
        
        # Copy docs
        cp README.md CollabRef-Linux/
        cp LINUX.md CollabRef-Linux/ 2>/dev/null || true
        cp TEAM_SETUP.md CollabRef-Linux/ 2>/dev/null || true
        cp -r resources CollabRef-Linux/
        
        # Create launcher script
        echo '#!/bin/bash' > CollabRef-Linux/CollabRef.sh
        echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> CollabRef-Linux/CollabRef.sh
        echo 'export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"' >> CollabRef-Linux/CollabRef.sh
        echo 'export QT_PLUGIN_PATH="$DIR/plugins"' >> CollabRef-Linux/CollabRef.sh
        echo 'export QT_QPA_PLATFORM_PLUGIN_PATH="$DIR/plugins/platforms"' >> CollabRef-Linux/CollabRef.sh
        echo 'exec "$DIR/CollabRef" "$@"' >> CollabRef-Linux/CollabRef.sh
        chmod +x CollabRef-Linux/CollabRef.sh
        chmod +x CollabRef-Linux/CollabRef
        
        # Verify xcb plugin can load
        echo "=== Checking xcb plugin dependencies ==="
        ldd CollabRef-Linux/plugins/platforms/libqxcb.so || true
        
        # Show bundled libs
        echo "=== Bundled libraries ==="
        ls -la CollabRef-Linux/lib/ | head -50
        echo "Total: $(ls CollabRef-Linux/lib/ | wc -l) libraries"
        
        tar -czvf CollabRef-Linux-x64.tar.gz CollabRef-Linux

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Linux-x64
        path: CollabRef-Linux-x64.tar.gz

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package
      shell: pwsh
      run: |
        mkdir CollabRef-Windows
        cp build/Release/CollabRef.exe CollabRef-Windows/
        cp README.md CollabRef-Windows/
        
        # Deploy Qt DLLs
        & windeployqt CollabRef-Windows/CollabRef.exe --release --no-translations
        
        Compress-Archive -Path CollabRef-Windows -DestinationPath CollabRef-Windows-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Windows-x64
        path: CollabRef-Windows-x64.zip

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
