name: Build CollabRef

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          libqt6websockets6-dev \
          libgl1-mesa-dev \
          libxkbcommon-dev \
          libxcb-cursor0 \
          patchelf

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Package with Qt Libraries
      run: |
        mkdir -p CollabRef-Linux/lib
        cp build/CollabRef CollabRef-Linux/
        
        # Copy Qt libraries
        QT_LIB_PATH=$(qmake6 -query QT_INSTALL_LIBS)
        cp -L $QT_LIB_PATH/libQt6Core.so.6 CollabRef-Linux/lib/
        cp -L $QT_LIB_PATH/libQt6Gui.so.6 CollabRef-Linux/lib/
        cp -L $QT_LIB_PATH/libQt6Widgets.so.6 CollabRef-Linux/lib/
        cp -L $QT_LIB_PATH/libQt6Network.so.6 CollabRef-Linux/lib/
        cp -L $QT_LIB_PATH/libQt6WebSockets.so.6 CollabRef-Linux/lib/
        cp -L $QT_LIB_PATH/libQt6DBus.so.6 CollabRef-Linux/lib/ || true
        cp -L $QT_LIB_PATH/libQt6XcbQpa.so.6 CollabRef-Linux/lib/ || true
        cp -L $QT_LIB_PATH/libQt6OpenGL.so.6 CollabRef-Linux/lib/ || true
        cp -L $QT_LIB_PATH/libQt6OpenGLWidgets.so.6 CollabRef-Linux/lib/ || true
        
        # Copy Qt plugins
        QT_PLUGIN_PATH=$(qmake6 -query QT_INSTALL_PLUGINS)
        mkdir -p CollabRef-Linux/plugins/platforms
        mkdir -p CollabRef-Linux/plugins/xcbglintegrations
        cp -r $QT_PLUGIN_PATH/platforms/libqxcb.so CollabRef-Linux/plugins/platforms/ || true
        cp -r $QT_PLUGIN_PATH/xcbglintegrations/* CollabRef-Linux/plugins/xcbglintegrations/ || true
        
        # Copy other files
        cp README.md CollabRef-Linux/
        cp LINUX.md CollabRef-Linux/ 2>/dev/null || true
        cp TEAM_SETUP.md CollabRef-Linux/ 2>/dev/null || true
        cp -r resources CollabRef-Linux/
        
        # Create launcher script
        cat > CollabRef-Linux/CollabRef.sh << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "$0")" && pwd)"
        export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"
        export QT_PLUGIN_PATH="$DIR/plugins"
        exec "$DIR/CollabRef" "$@"
        EOF
        chmod +x CollabRef-Linux/CollabRef.sh
        chmod +x CollabRef-Linux/CollabRef
        
        tar -czvf CollabRef-Linux-x64.tar.gz CollabRef-Linux

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Linux-x64
        path: CollabRef-Linux-x64.tar.gz

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebsockets'

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package
      shell: pwsh
      run: |
        mkdir CollabRef-Windows
        cp build/Release/CollabRef.exe CollabRef-Windows/
        cp README.md CollabRef-Windows/
        
        # Deploy Qt DLLs
        & windeployqt CollabRef-Windows/CollabRef.exe --release --no-translations
        
        Compress-Archive -Path CollabRef-Windows -DestinationPath CollabRef-Windows-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CollabRef-Windows-x64
        path: CollabRef-Windows-x64.zip

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: CollabRef-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
